<div style="display:inline-block;margin-left:20%;">

</div>

<br><br><br>

<div id="scoreDisplay" style="display:table-cell;width:90%;">

value='Draw/Pass'

</div>

</div>

<div class="leftButton">

<div class="middleButton">
<input type='button'  value='New Hand'
style='width:12.0ex;background-color:Silver;height:2.0em;font-size:medium;'

</div>


<div
class="rightButton">
<input type='button' class="button" value='Reveal
Hidden'

</div>
